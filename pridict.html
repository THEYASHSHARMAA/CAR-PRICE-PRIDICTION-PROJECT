<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR PREDICTION PRIDICTION </title>
    <link rel="stylesheet" href="pridict.css">
</head>
<body>
 
   <header class="container">
    <section class="box">
        <div class="box1">
        <h1>CAR PRICE PREDICTION</h1><br>
        
        <div class="form">
            <label>MODEL NAME</label><br>
              <input type="text" name="MODEL NAME" placeholder="MARUTI SWIFT">
        </div><br>
        <div class="form">
            <label> KM Driven :</label>
            <br>
            <input type="number" name="KM Driven" placeholder="Enter Kilometers">
        </div>
        <br>
        <div class="form">
            <label> COMPANY:</label><br>
            <input type="text" class="company" name="MAILAGE" placeholder="MARUTI">
        </div><br>
        <div class="form">
            <label>MODEL YEAR :</label><br>
            <input type="number" name="MODEL YEAR" placeholder="2009">
        </div><br>
        <div class="form">
            <label>SELLING PRICE :</label><br>
            <input type="number" name="SELLING PRICE" placeholder="1000000">
        </div><br>
        <div class="form">
            <label>FUEL TYPE :</label><br>
            PETROL<input type="radio" name="type">   DISEL<input type="radio" name="type">


        </div><br>
        <!-- <div class="form">
            <label>OWNER :</label><br>
            FIRST<input type="radio" name="type">    SECOND<input type="radio" name="type">    THIRD<input type="radio" name="type">
        </div><br> -->
        <div class="form"></div>
    </div>
    <div class="btn">
        <input type="submit" class="btn1" id="submit" value ="Pridict now">
        <input type="reset"  class="btn1" id="reset" value ="Reset now">
    </div>
    </section>
   </header>
 
</body>
</html>
